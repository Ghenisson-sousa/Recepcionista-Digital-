<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Recepcionista Digital</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f6f7fb;
}

.screen{
  min-height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
}

.active{display:flex;}

.hero{
  text-align:center;
}

.avatar{
  width:200px;
  margin-bottom:15px;
}

.typing{
  font-size:18px;
  min-height:60px;
  text-align:center;
}

.input-box{
  margin-top:20px;
}

input{
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  width:220px;
}

button{
  margin-top:15px;
  padding:12px 20px;
  border:none;
  border-radius:8px;
  background:#4f46e5;
  color:#fff;
  cursor:pointer;
  font-size:16px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  width:100%;
  max-width:800px;
  margin-top:20px;
}

.card{
  background:#fff;
  border-radius:12px;
  padding:12px;
  text-align:center;
  box-shadow:0 0 10px rgba(0,0,0,0.05);
  cursor:pointer;
  border:2px solid transparent;
  transition:.2s;
}

.card:hover{
  transform:scale(1.02);
}

.card.selected{
  border:2px solid #4f46e5;
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:8px;
}

.final-btn{
  margin-top:25px;
  background:#25D366;
}
.fala{
  background:#fff;
  padding:12px 16px;
  border-radius:12px;
  max-width:320px;
  text-align:center;
  font-size:14px;
  box-shadow:0 0 10px rgba(0,0,0,0.05);
  margin-bottom:10px;
}

</style>
</head>

<body>

<!-- TELA 1 -->
<div class="screen active" id="screen1">
  <div class="hero">
    <img src="avatar.png" class="avatar" alt="Recepcionista">
    <div class="typing" id="typing"></div>

    <div class="input-box">
      <input type="text" id="nome" placeholder="Digite seu nome">
      <br>
      <button onclick="irParaServicos()">Continuar</button>
    </div>
  </div>
</div>

<!-- TELA 2 -->
<!-- TELA 2 -->
<div class="screen" id="screen2">
  
  <!-- Avatar tamb√©m aqui -->
  <img src="avatar.png" class="avatar" alt="Recepcionista">

  <!-- Fala da recepcionista -->
  <div class="fala" id="fala2">
    Toque ou selecione o servi√ßo que deseja ou tem interesse e clique no bot√£o agendar.
  </div>

  <h2>Escolha o servi√ßo</h2>

  <div class="cards" id="cards"></div>

  <button class="final-btn" onclick="enviarWhats()">Agendar no WhatsApp</button>
</div>

<script>
/* ===== TEXTO DIGITANDO ===== */
const texto = "Ol√°! Eu sou sua recepcionista virtual üòä Vou te ajudar a agendar seu atendimento.";
let i = 0;
const typingEl = document.getElementById("typing");

function typeWriter(){
  if(i < texto.length){
    typingEl.innerHTML += texto.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();

/* ===== TRANSI√á√ÉO ===== */
let nomeCliente = "";
function irParaServicos(){
  const nome = document.getElementById("nome").value.trim();
  if(nome === "") return alert("Digite seu nome üôÇ");
  nomeCliente = nome;
  document.getElementById("screen1").classList.remove("active");
  document.getElementById("screen2").classList.add("active");

  // inicia digita√ß√£o da fala da tela 2
  document.getElementById("fala2").innerHTML = "";
  j = 0;
  typeWriter2();
}

/* ===== SERVI√áOS ===== */
const servicos = [
  {
    nome:"C√≠lios",
    img:"https://via.placeholder.com/300x200",
    desc:"Alongamento e design de c√≠lios",
    preco:"R$ 80"
  },
  {
    nome:"Sobrancelha",
    img:"https://via.placeholder.com/300x200",
    desc:"Design e modelagem",
    preco:"R$ 40"
  },
  {
    nome:"Micropigmenta√ß√£o",
    img:"https://via.placeholder.com/300x200",
    desc:"T√©cnica personalizada",
    preco:"R$ 300"
  }
];

const selecionados = [];

const cardsEl = document.getElementById("cards");

servicos.forEach((s)=>{
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${s.img}">
    <h3>${s.nome}</h3>
    <p>${s.desc}</p>
    <strong>${s.preco}</strong>
  `;
  card.onclick = ()=>{
    if(selecionados.includes(s.nome)){
      selecionados.splice(selecionados.indexOf(s.nome),1);
      card.classList.remove("selected");
    }else{
      selecionados.push(s.nome);
      card.classList.add("selected");
    }
  };
  cardsEl.appendChild(card);
});

/* ===== WHATSAPP ===== */
function enviarWhats(){
  if(selecionados.length === 0){
    alert("Selecione pelo menos um servi√ßo üôÇ");
    return;
  }

  const servicosTexto = selecionados.join(" e ");
  const msg = `Ol√°, me chamo ${nomeCliente} e gostaria de agendar para fazer ${servicosTexto}`;
  
  const numero = "5579981354055"; // troca pelo n√∫mero do cliente
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(msg)}`;
  window.open(link, "_blank");
}
/* ===== FALA DIGITANDO TELA 2 ===== */
const texto2 = "Toque ou selecione o servi√ßo que deseja ou tem interesse e clique no bot√£o agendar.";
let j = 0;

function typeWriter2(){
  const el = document.getElementById("fala2");
  if(j < texto2.length){
    el.innerHTML += texto2.charAt(j);
    j++;
    setTimeout(typeWriter2, 35);
  }
}
</script>

</body>
</html>
