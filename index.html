<html lang="pt-BR">
<head>

<title>Recepcionista Digital</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

  <!-- TELA 1 -->
  <div class="screen active" id="tela1">
    <img src="avatar.png" class="avatar">

    <div class="balao" id="fala1"></div>

    <input class="input" id="nome" placeholder="Digite seu nome">
    <button class="btn" onclick="irTela2()">Continuar</button>
  </div>

  <!-- TELA 2 -->
  <div class="screen" id="tela2">
    <img src="avatar.png" class="avatar">

    <div class="balao" id="fala2"></div>

    <div class="cards" id="cards"></div>

    <div class="footer">
      <button class="btn whats" onclick="enviarWhats()">Agendar no WhatsApp</button>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
